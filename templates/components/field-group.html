<div class="field-group mb-4 {% if field.errors %}error{% endif %}">
  <label for="{{ field.id_for_label }}" class="mb-1">{{ field.label }}</label>
  {{ field }}
  {% if field.errors %}
  <div role="alert" aria-atomic="true" class="mt-2 text-sm text-red-600">{{ field.errors }}</div>
  {% endif %}
  {% if field.help_text %}
  <div class="mt-2 text-sm text-gray-500">{{ field.help_text }}</div>
  {% endif %}
</div>
