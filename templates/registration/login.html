{% extends 'registration/base.html' %}

{% block content %}
<section class="flex flex-col items-center max-w-sm w-full">
  <div class="mb-6">
    <h2 class="text-center text-3xl font-bold text-gray-900">Log in</h2>
  </div>
  <div class="card w-full">
    <form method="post">
      {% csrf_token %}

      <div class="field-group mb-6">
        <label
          for="{{ form.username.id_for_label }}"
          class="text-gray-700 text-sm mb-1 font-semibold"
        >
          {{ form.username.label }}
        </label>
        <input
          class="text-input w-full"
          type="text"
          name="{{ form.username.name }}"
          autofocus
          required
          autocapitalize="none"
          autocomplete="username"
          maxlength="254"
          id="{{form.username.id_for_label }}"
        />
      </div>

      <div class="field-group mb-6">
        <label
          for="{{ form.password.id_for_label }}"
          class="text-gray-700 text-sm mb-1 font-semibold"
        >
          {{ form.password.label }}
        </label>
        <input
          class="text-input w-full"
          type="password"
          name="{{ form.password.name }}"
          autocomplete="current-password"
          required
          id="{{ form.password.id_for_label }}"
        />
      </div>
      <button
        class="btn-primary mt-4 w-full"
        type="submit">Log in</button>
    </form>
  </div>
  {% if form.non_field_errors %}
  <div role="alert" aria-atomic="true" class="text-red-600 mt-4">
    {{ form.non_field_errors }}
  </div>
  {% endif %}
  <p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account?
    <a class="font-medium text-blue-600 hover:text-blue-500" href="/account/signup">Sign up</a>
  </p>
</section>
{% endblock %}
